<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="Content">        
        <div class="Image">
            <img src="asset/Handphone.png" alt="">
        </div>
        
        <div class="Login">
            <img class="Logo" src="asset/Logo.png">

            <div class="Form">
                <form>
                    <div class="ID">
                        <input type="text" id="username" name="username" required>
                        <label for="username">
                            <span>Phone number, username, or email</span>
                        </label>
                    </div>

                    <div class="Pass">
                        <input type="text" id="password" name="password" required>
                        <label for="password">
                            <span>Password</span>
                        </label>
                    </div>

                    <div class="Checkbox">
                        <input type="checkbox" id="save" name="save" required>
                        <label for="save">
                            <span>Save login info</span>
                        </label>
                    </div>
                </form>

                <div class="Button">
                    <button type="button">Log in</button>
                </div>
                
                <div class="Line">
                <div class="Line1"></div> 
                <div class="Line2"></div>
                <div class="OR"><span>OR</span></div> 

                <div class="FB">
                    <h4>Log in with Facebook</h4>
                </div>

                <div class="ForgotPass">
                    <p>Forgot Password?<p>
                </div>
            </div>
        </div>

        <div class="SignUp">
            <div class="signUp">
                <p>Don't have an account? <span>Sign up</span></p> 
            </div> 
        </div>

        <div class="AppImage">
            <img class="app" src="asset/App.png">
        </div>
    </div>   
</body>
</html>
